name: Download Request
description: Submit a magnet link for automated download
title: "[Download]: "
labels: ["download-request"]
body:
  - type: markdown
    attributes:
      value: |
        ## Torrent Download Request
        Submit a magnet link to download and create a GitHub release.
        The release will be automatically named based on the torrent's filename.
        
  - type: input
    id: magnet_link
    attributes:
      label: Magnet Link
      description: Paste the complete magnet link here
      placeholder: "magnet:?xt=urn:btih:..."
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Release Description (Optional)
      description: Optional description for the release
      placeholder: "Downloaded from..."
    validations:
      required: false
